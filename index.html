                        <p className="text-gray-400 text-center mb-8 text-sm md:text-base">
                            ¿Tienes alguna duda, sugerencia o testimonio? Envíanos un mensaje directo.
                        </p>
                        
                        <form 
                            action="https://formsubmit.co/maquinadoinfoprodutor@gmail.com" 
                            method="POST"
                            className="space-y-6"
                        >
                            {/* Configurações ocultas do FormSubmit */}
                            <input type="hidden" name="_subject" value="Nuevo Mensaje - Catholic Play Store" />
                            <input type="hidden" name="_template" value="table" />
                            <input type="hidden" name="_captcha" value="false" />
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label htmlFor="name" className="block text-xs font-bold text-gray-500 uppercase mb-2">Nombre</label>
                                    <input 
                                        type="text" 
                                        name="name" 
                                        required 
                                        className="w-full bg-[#333] border border-transparent focus:border-[#E50914] rounded px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-1 focus:ring-[#E50914] transition-all"
                                        placeholder="Tu nombre completo"
                                    />
                                </div>
                                <div>
                                    <label htmlFor="email" className="block text-xs font-bold text-gray-500 uppercase mb-2">Email</label>
                                    <input 
                                        type="email" 
                                        name="email" 
                                        required 
                                        className="w-full bg-[#333] border border-transparent focus:border-[#E50914] rounded px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-1 focus:ring-[#E50914] transition-all"
                                        placeholder="tu@email.com"
                                    />
                                </div>
                            </div>
                            
                            <div>
                                <label htmlFor="message" className="block text-xs font-bold text-gray-500 uppercase mb-2">Mensaje</label>
                                <textarea 
                                    name="message" 
                                    rows="4" 
                                    required
                                    className="w-full bg-[#333] border border-transparent focus:border-[#E50914] rounded px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-1 focus:ring-[#E50914] transition-all resize-none"
                                    placeholder="Escribe tu mensaje aquí..."
                                ></textarea>
                            </div>

                            <div className="text-center pt-2">
                                <button 
                                    type="submit" 
                                    className="bg-[#E50914] hover:bg-[#B9090B] text-white font-bold py-3 px-12 rounded transition-colors duration-300 shadow-lg transform active:scale-95 uppercase tracking-wider text-sm"
                                >
                                    Enviar Mensaje
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        const Footer = () => (
            <footer className="max-w-4xl mx-auto px-4 py-12 text-gray-500 text-sm mt-4 border-t border-gray-800/30 flex justify-center">
                <p className="text-[10px] text-gray-600">© 2024 Catholic Play Store - Ad Maiorem Dei Gloriam</p>
            </footer>
        );

        const App = () => {
            const [searchQuery, setSearchQuery] = useState('');
            
            // Combine all data for searching
            const allData = [...APPS_DATA, ...BOOKS_DATA, ...GUADALUPE_DATA, ...MUSIC_DATA];
            
            const filteredData = searchQuery 
                ? allData.filter(item => 
                    item.title.toLowerCase().includes(searchQuery.toLowerCase()) || 
                    (item.subtitle && item.subtitle.toLowerCase().includes(searchQuery.toLowerCase()))
                  )
                : [];

            return (
                <div className="min-h-screen bg-[#141414] overflow-x-hidden selection:bg-red-600 selection:text-white font-sans">
                    <Navbar searchQuery={searchQuery} setSearchQuery={setSearchQuery} />
                    
                    {searchQuery ? (
                         <div className="pt-24 px-4 md:px-12 min-h-screen">
                            <h2 className="text-lg md:text-2xl text-gray-400 mb-6">Resultados para: <span className="text-white">"{searchQuery}"</span></h2>
                            <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
                                {filteredData.map((item, idx) => (
                                    <Card 
                                        key={idx} 
                                        item={item} 
                                        isApp={!!item.icon} // Check if it has an icon (Apps do)
                                        customStyle="w-full"
                                    />
                                ))}
                            </div>
                            {filteredData.length === 0 && (
                                <div className="flex flex-col items-center justify-center mt-20 text-gray-500">
                                    <p className="text-xl">No se encontraron resultados.</p>
                                    <p className="text-sm mt-2">Prueba con otro término.</p>
                                </div>
                            )}
                         </div>
                    ) : (
                        <div className="relative z-20 mt-4 md:-mt-32 pb-0 bg-[#141414] md:bg-gradient-to-b md:from-transparent md:via-[#141414] md:to-[#141414]">
                            <Hero />
                            <div className="relative z-20 mt-4 md:-mt-32 pb-0 bg-[#141414] md:bg-gradient-to-b md:from-transparent md:via-[#141414] md:to-[#141414]">
                                <Row id="apps" title="Mis Aplicaciones" items={APPS_DATA} isAppRow={true} />
                                
                                <Row 
                                    id="libros" 
                                    title="Biblioteca Católica" 
                                    subtitle="Colección Completa con os Bonos:" 
                                    items={BOOKS_DATA} 
                                    isAppRow={false} 
                                />

                                {/* Nova Seção de Música - Agora com isHorizontal={true} */}
                                <Row 
                                    title="Playlist de música gregoriana especialmente seleccionada para Meditación y contemplación" 
                                    subtitle="Paz y Contemplación" 
                                    items={MUSIC_DATA} 
                                    isAppRow={false}
                                    isHorizontal={true} 
                                />

                                <Row 
                                    title="✨ COLECCIÓN “Guadalupe Revelada”" 
                                    subtitle="Próximamente disponible para compra" 
                                    items={GUADALUPE_DATA} 
                                    isAppRow={false} 
                                />
                                
                                <Row title="Nuevos Lanzamientos en Devoción" items={[...APPS_DATA].reverse()} isAppRow={true} />
                                <Row title="Recomendados para ti" items={[...BOOKS_DATA].reverse()} isAppRow={false} />

                                <ContactSection />
                            </div>
                        </div>
                    )}

                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
